<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <div class="widget">
            <img class="minus" src="./minus.png" />
            <span class="counter"><input value='1' readonly/></span>
            <img class="myCross" name="unclicked" src="./plus.png" />
        </div>
    </div>
</body>

</html>

<script>
    var degree = 0;
    var count = 1;
    var cross = document.querySelector('.myCross');
    var minus = document.querySelector('.minus');
    var counter = document.querySelector('.counter');
    var input = document.querySelector('.counter input');

    cross.addEventListener('click', () => {
        degree += 90;
        cross.style.transform = 'rotate(' + degree + 'deg)';
        if (cross.getAttribute('name') === 'unclicked') {
            cross.style.width = '18px';
            cross.style.height = '18px';
            cross.style.padding = '10px';
            cross.style.top = '20px';
            minus.style.right = '90px';
            counter.style.right = '25px';
            counter.style.top = '0px';
            counter.style.width = '75px';
            counter.style.height = '75px';
            cross.setAttribute('name', 'clicked');
        }else{
            count++;
            input.value = count;
        }

    })

    cross.addEventListener('mouseover',()=>{
        cross.style.background = '#5ae3dc';
        if(cross.getAttribute('name') === 'unclicked'){
            cross.style.padding = '26px';
        }
        
    })

    cross.addEventListener('mouseout', ()=>{
        cross.style.background = '#40C9CE';
    })

    minus.addEventListener('click', () => {
        degree -= 90;
        cross.style.transform = 'rotate(' + degree + 'deg)';
        count--;
        if(count < 0){
            count = 0;
        }
        input.value = count;

        if(count <= 0 && cross.getAttribute('name') !== 'unclicked'){
            cross.style.width = '25px';
            cross.style.height = '25px';
            cross.style.padding = '25px';
            cross.style.top = '0px';
            minus.style.right = '0px';
            counter.style.right = '0px';
            counter.style.top = '20px';
            counter.style.width = '30px';
            counter.style.height = '30px';
            cross.setAttribute('name', 'unclicked');
        }
    })
</script>
